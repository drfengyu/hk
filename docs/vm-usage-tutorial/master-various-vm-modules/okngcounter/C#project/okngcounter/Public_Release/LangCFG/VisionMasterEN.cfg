    <Description>是否记住后台运行选择</Description>
    <CurValue>0</CurValue>
  </IsNotifyRunBackground>
  <ProcessorAffinity>
    <Description>是否设置CPU相关性(示例:0为不启用即全部相关, 11111110为八个处理器中的七个相关)</Description>
    <CurValue>0</CurValue>
  </ProcessorAffinity>
  <StartServerByExe>
    <Description>启动服务形式(0代表默认系统服务, 1代表exe方式启动)</Description>
    <CurValue>0</CurValue>
  </StartServerByExe>
  <IfSlientExecute>
    <Description>加载方案后是否静默执行(0代表不执行, 1代表执行)</Description>
    <CurValue>1</CurValue>
  </IfSlientExecute>
  <AccessCheckDisk>
    <Description>权限配置是否校验关联硬件信息(0代表否, 1代表是)</Description>
    <CurValue>0</CurValue>
  </AccessCheckDisk>
  <IsClearLastExecuteResult>
    <Description>流程执行结束后是否清空上一次执行结果(0代表不清空, 1代表清空)</Description>
    <CurValue>0</CurValue>
  </IsClearLastExecuteResult>
  <IsDirectDownSampling>
    <Description>渲染图像时是否直接在共享内存中下采样(0代表先从共享内存中拷贝图像数据再下采样, 1代表直接下采样)</Description>
    <CurValue>1</CurValue>
  </IsDirectDownSampling>
