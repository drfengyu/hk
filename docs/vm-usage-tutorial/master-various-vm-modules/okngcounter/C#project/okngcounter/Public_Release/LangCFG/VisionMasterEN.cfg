<?xml version="1.0" encoding="utf-8"?>
<VisionMasterCfgRoot>
  <Setting Name="AutoLoadPath">
    <Description>设置自动加载方案路径</Description>
    <DisplayName>自动加载方案路径</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue></CurValue>
    <DefaultValue></DefaultValue>
  </Setting>
  <Setting Name="IsAutoLoadPath">
    <Description>设置是否自动加载方案</Description>
    <DisplayName>是否自动加载方案</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue>False</CurValue>
    <DefaultValue>false</DefaultValue>
  </Setting>
  <Setting Name="AutoLoadSolPassword">
    <Description>设置自动加载方案的方案密码</Description>
    <DisplayName>自动加载方案的方案密码</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue></CurValue>
    <DefaultValue></DefaultValue>
  </Setting>
  <Setting Name="IsAutoLaunch">
    <Description>设置是否开机自动运行</Description>
    <DisplayName>设置是否开机自动运行</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue>False</CurValue>
    <DefaultValue>False</DefaultValue>
  </Setting>
  <Setting Name="AutoLaunchDelayTime">
    <Description>设置开机自动运行延时</Description>
    <DisplayName>设置开机自动运行延时(单位:秒)</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue>0</CurValue>
    <DefaultValue>0</DefaultValue>
  </Setting>
  <Setting Name="AutoLaunchAccess">
    <Description>设置开机自动运行权限</Description>
    <DisplayName>设置开机自动运行权限</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue></CurValue>
    <DefaultValue>0</DefaultValue>
  </Setting>
  <Setting Name="AutoLaunchRunState">
    <Description>设置自动加载方案运行状态</Description>
    <DisplayName>设置自动加载方案运行状态</DisplayName>
    <Visibility>Beginner</Visibility>
    <AccessMode>RW</AccessMode>
    <CurValue>非连续执行</CurValue>
    <DefaultValue>单次执行</DefaultValue>
  </Setting>
